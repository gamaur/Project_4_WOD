<form class="register-form" ng-submit="vm.createUser()">
    <h4>Register</h4>
    <input type="text" placeholder="Name" ng-model="vm.userData.name" required />
    <input type="text" placeholder="Email" ng-model="vm.userData.email" required />
    <input type="password" placeholder="Password" ng-model="vm.userData.password" required />
    <br>
    <button ng-click="submit">Submit</button>
  </form>
