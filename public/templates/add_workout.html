<!-- Create Activity Form -->
<div class="workout-form">
    <form ng-submit="vm.createWorkout()">
       <h4>Add a Workout</h4>
         <div> Title: <input type="text" ng-model="vm.workoutData.title"> </div>
         <div> Warm-up: <input type="text" ng-model="vm.workoutData.warm_up"> </div>
         <div> Rounds: <input type="text" ng-model="vm.workoutData.rounds"> </div>
         <div> Set Length: <input type="text" ng-model="vm.workoutData.set_length"> </div>
         <table id="radio-table">
          <tr>
            <td><input type="radio" ng-model="vm.workoutData.medium_weights" ng-value="true">Medium Weights</td>
            <td><input type="radio" ng-model="vm.workoutData.heavy_weights" ng-value="false"> Heavy Weights </td>
          </tr>
          <tr>
            <td><input type="radio" ng-model="vm.workoutData.jumprope" ng-value="true"> Jumprope</td>
            <td><input type="radio" ng-model="vm.workoutData.resistance_bands" ng-value="false"> Resistance Bands</td>
          </tr>
          <tr>
            <td><input type="radio" ng-model="vm.workoutData.kettle_ball" ng-value="true"> Kettle Bell</td>
            <td><input type="radio" ng-model="vm.workoutData.slam_ball" ng-value="false"> Slam Ball</td>
          </tr>
          </table>
          <br>
          <div> Summary:
            <input class="summary-field" type="text" ng-model="vm.workoutData.summary">
            </div>
            <br>
       <button ng-click="submit">Submit</button>
        </form>
      </div>
