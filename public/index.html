<!DOCTYPE html>
  <html lang="en" ng-app="workoutOfDay">
    <head>
      <meta charset="UTF-8">
      <title>Workout Of The Day</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
      <link rel="stylesheet" href="/assets/css/main.css">
      <link rel="stylesheet" href="/assets/css/animate.css">
      <link href='https://fonts.googleapis.com/css?family=Butterfly+Kids' rel='stylesheet' type='text/css'>
     <link href='https://fonts.googleapis.com/css?family=Alegreya+Sans' rel='stylesheet' type='text/css'>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
      <script src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-animate.js"></script>

  </head>
    <body ng-controller="MainController as vm">
    <div id="container">
    <div id="top-container">
      <h1>Workout Of The Day</h1>
      <div ng-hide="vm.isLoggedIn()">
        <h5>Please Log In or Sign Up</h5>
      </div>
      <div ng-show="vm.isLoggedIn()">
        <h5>You're Logged In!
        <a ui-sref-active="active" ng-show="vm.isLoggedIn()"ng-click="vm.logout()">Log Out</a> </h5>
      </div>

        <button ui-sref-active="active" ui-sref="home"> Home </button>
        <button ui-sref-active="active" ui-sref="workouts"> Workouts </button>
        <!-- <button ui-sref-active="active" ui-sref="about"> About </button> -->
        <button ui-sref-active="active" ui-sref="addWorkout"> Add Workout </button>

        <button ui-sref-active="active" ng-hide="vm.isLoggedIn()"ui-sref="register"> Sign Up </button>
        <button ui-sref-active="active" ng-hide="vm.isLoggedIn()"ui-sref="login"> Log In </button>
      </div>
      <ui-view></ui-view>
      </div>
  <!-- Angular Scripts -->
  <script src="/app.js"></script>
  <script src="/app.routes.js"></script>
  <script src="/services/workout.dataservice.js"></script>
  <script src="/services/user.dataservice.js"></script>
  <script src="/services/auth.service.js"></script>
  <script src="/controllers/main_controller.js"></script>
  <script src="/controllers/workouts_controller.js"></script>
  <script src="/controllers/users_controller.js"></script>
  <script src="/controllers/login_controller.js"></script>

    </body>
  </html>
